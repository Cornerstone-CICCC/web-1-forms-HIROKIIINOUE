<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form enctype="multipart/form-data" action="index.html" method="get">
      <fieldset class="personal-info">
        <legend>Personal Information</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern=".*@gmail\.com" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="12" />

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" />
      </fieldset>

      <fieldset class="preferences">
        <legend>Preferences</legend>

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" value="#000000" />

        <label for="hobby">Hobby:</label>
        <input type="text" id="hobby" name="hobby" list="hobby-options" />
        <datalist id="hobby-options">
          <option value="Drawing"></option>
          <option value="Swimming"></option>
          <option value="Dancing"></option>
        </datalist>

        <label for="experience">Experience Level:</label>
        <input
          type="range"
          id="experience"
          name="experience"
          min="0"
          max="100"
          value="30"
        />
      </fieldset>

      <fieldset class="contact-preferences">
        <legend>Contact Preferences</legend>

        <label for="contact-method">Preferred Contact Method:</label>
        <select id="contact-method" name="contact-method">
          <option value="email">Email</option>
          <option value="phone">Phone</option>
          <option value="mail">Mail</option>
        </select>

        <div class="checkbox-group">
          <input type="checkbox" id="newsletter" name="newsletter" />
          <label for="newsletter">Subscribe to Newsletter:</label>
        </div>
      </fieldset>

      <fieldset class="preferences-section">
        <legend>Preferences</legend>

        <div class="radio-group">
          <span class="radio-label">Gender:</span>
          <div class="radio-options">
            <input type="radio" id="male" name="gender" value="male" checked />
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label>
          </div>
        </div>
      </fieldset>

      <fieldset class="more-info">
        <legend>More Information</legend>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4"></textarea>
      </fieldset>

      <fieldset class="upload-docs">
        <legend>Upload Documents</legend>

        <label for="documents">Resume and other certificates:</label>
        <input
          type="file"
          id="documents"
          name="documents"
          multiple
          accept=".doc,.docx,.pdf,.jpg,.png"
        />
      </fieldset>

      <fieldset class="submission">
        <legend>Submission</legend>

        <div class="button-group">
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
